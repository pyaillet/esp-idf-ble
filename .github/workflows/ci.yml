  build-nightly-risc:
    runs-on: ubuntu-latest
    env:
      RUSTUP_TOOLCHAIN: nightly

    steps:
      - uses: actions/checkout@v2
      - name: Nightly with clippy
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rust-src

      - name: Setup | ldproxy
        run: cargo install ldproxy

      - name: Release build std
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features --examples --target=riscv32imc-esp-espidf
          use-cross: true

  clippy:
    runs-on: ubuntu-latest
    env:
      RUSTUP_TOOLCHAIN: nightly
    steps:
      - uses: actions/checkout@v2
      - name: Nightly with clippy
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rust-src, clippy

      - name: Annotate commit with clippy warnings std
        uses: actions-rs/clippy-check@v1
        with:
          toolchain: nightly
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features --examples --target=riscv32imc-esp-espidf
          use-cross: true

  doc:
    runs-on: ubuntu-latest
    env:
      RUSTUP_TOOLCHAIN: nightly
    steps:
      - uses: actions/checkout@v2
      - name: Nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rust-src

      - name: Documentation build
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --target=riscv32imc-esp-espidf
          use-cross: true

  security-audit:
    runs-on: ubuntu-latest
    env:
      RUSTUP_TOOLCHAIN: nightly
    steps:
      - uses: actions/checkout@v2
      - name: Nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly

      - name: Security audit
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

