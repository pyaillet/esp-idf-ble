[package]
name = "esp-ble-example"
version = "0.1.0"
authors = ["Pierre-Yves Aillet <pyaillet@gmail.com>"]
edition = "2021"
resolver = "2"

[profile.release]
opt-level = "s"
incremental = true

[profile.dev]
debug = true # Symbols are nice and they don't increase the size on Flash
opt-level = "z"
incremental = true

[patch.crates-io]
smol = { git = "https://github.com/esp-rs-compat/smol" }
polling = { git = "https://github.com/esp-rs-compat/polling" }
socket2 = { git = "https://github.com/esp-rs-compat/socket2" }
esp-idf-sys = { path = "../../../esp-idf-sys" }
getrandom = { version = "0.2", git = "https://github.com/esp-rs-compat/getrandom.git" }

[features]
native = ["esp-idf-sys/native"]
default = ["native", "experimental"]

experimental = ["esp-idf-svc/experimental", "esp-idf-hal/experimental", "embedded-svc/experimental"]


[dependencies]
esp-idf-sys = { version = "0.31", features = ["binstart", "std"] }
esp-idf-svc = "^0.42"
esp-idf-hal = { version = "0.38" }

embedded-svc = "^0.22"
embedded-hal = "0.2"

#esp-ble = { path = "../esp-ble/" }

log = { version = "0.4" }

[build-dependencies]
embuild = "0.29"
anyhow = "1"
