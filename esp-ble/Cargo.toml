[package]
name = "esp-ble"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[patch.crates-io]
smol = { git = "https://github.com/esp-rs-compat/smol" }
polling = { git = "https://github.com/esp-rs-compat/polling" }
socket2 = { git = "https://github.com/esp-rs-compat/socket2" }
getrandom = { version = "0.2", git = "https://github.com/esp-rs-compat/getrandom.git" }


[features]
default = ["experimental"]

experimental = ["esp-idf-svc/experimental", "esp-idf-hal/experimental", "embedded-svc/experimental"]

[dependencies]

#esp-idf-sys = { version = "0.31", features = ["binstart"] }
esp-idf-sys = { version = "0.31.7", git = "https://github.com/esp-rs/esp-idf-sys", features = ["binstart"] }
esp-idf-svc = "0.42"
esp-idf-hal = { version = "0.38", git = "https://github.com/esp-rs/esp-idf-hal" }

embedded-svc = "0.22"
embedded-hal = "0.2"

log = { version = "0.4" }

smol = "1.2"


[build-dependencies]
embuild = "0.29"
anyhow = "1"
